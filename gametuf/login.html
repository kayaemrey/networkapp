<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kayıt ol</title>
    <link rel="stylesheet" href="kayit.css">
    <link rel="shortcut icon" href="assets/image/ghost.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
</head>
<body>
    <div id="container">
        <div id="nedir">
        
            <img src="assets/image/ghost.png" id="ghostpng">
            <p  id="baslik">GameTuf Nedir?</p>
            <p  id="acikalama">GameTuf sizinle aynı rank'a sahip insanlarla,sizi bir araya getiren bir uygulamadır.</p>
            <div class="yonlendirme">
                <a href="https://play.google.com/store/apps/details?id=com.gametuf" target="blank">
                    <i class="fab fa-google-play fa-4x"></i>
                </a>
                <i class="fab fa-app-store fa-4x"></i>
            </div>
            <p class="betatext">Beta aşamasında olduğundan web sitesi ve app store kullanılmıyor.</p>
        </div>
        <div id="login">
            <p class="textlog">Hemen şimdi giriş yap</p>
            <input type="email" name="email" id="email" placeholder="E-mail Giriniz" class="inputarea">
            <input type="password" name="password" id="password" placeholder="Şifrenizi giriniz" class="inputarea">
            <button type="submit" id="buttonlogin">LOGIN</button>
            <p class="textsign">Hesabın yok mu? <span id="signuptextcolur">Buradan kayıt olun</span></p>
            
        </div>
    </div>
    <footer>
        <div id="foot">
            <p>
                Copyright ©2021 - yeksoftware - Tüm içerik hakları saklıdır.
            </p>
            <div class="footicon">
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-telegram fa-2x"></i>
            </div>
        </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
